<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<p>Login Security</p>
<form action="/auth/login">
  <label>
    <input name="username" type="text" placeholder="Username">
  </label>
  <label>
    <input name="password" type="password" placeholder="Password">
  </label>
  <input type="submit" value="Sign In">
</form>
</body>
</html>
